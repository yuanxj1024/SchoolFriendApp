<ion-view class="group-create-wrap">
  <ion-header-bar class="top-header-bg-color">
    <button class="button button-clear" ui-sref="jdb.home">
      <i class="ion-ios-arrow-left"></i>
      首页
    </button>
    <h1 class="title">创建圈子</h1>
  </ion-header-bar>
  <ion-content class="main-body-bg-color group-create-content" scroll="false" scrollbar-y='false'>
    <div class="form-wrap">

      <form name="frm-group-create">
        <div class="input-item">
          <i class="icon-input title"></i><input class="inline-block" placeholder="圈子名称（必填，8个字以内）" type="text"/>
        </div>
        <div class="input-item">
          <i class="icon-input intro"></i>
          <textarea class="group-intro" class="inline-block" placeholder="圈子介绍（必填）" rows="8"></textarea>
          <i class="intro-count">50字以内</i>
        </div>
        <div class="input-item img">
          <img class="group-img" src="/img/2015.jpg" alt=""/>
          <i class="btn-add-img"></i>
          <span class="btn-add-tip">添加圈子图片（必填）</span>
        </div>
      </form>
    </div>
  </ion-content>
  <div class="btn-wrap">
    <button ui-sref="jdb.group-add-member" class="button button-positive button-block">下一步</button>
  </div>
</ion-view>
