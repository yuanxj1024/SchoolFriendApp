<ion-view ng-controller="ActivityJoinMemberCtrl">
  <ion-header-bar class="top-header-bg-color">
    <button class="button button-clear" ui-sref="jdb.activity-detail">
      <i class="ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">报名成员</h1>
  </ion-header-bar>
  <ion-content class="mine-group-wrap main-body-bg-color nearby-wrap" scrollbar-y='false'>
    <div class="list mine-group-list">

      <div class="item item-thumbnail-left" href="#" ng-repeat="item in dataList track by item.id">
        <img ng-src="{{staticHost + item.alumnus.headPicPath}}" class="mine-group-img" src="/img/2015.jpg">
        <h2>
          <span class="title" once-text="item.alumnus.realName"></span>
          <span class="grade"><span once-text="item.alumnus.grade"></span>&nbsp;<span once-text="item.alumnus.school"></span></span>
          <span class="distance right">9km</span>
        </h2>
        <p once-text="item.alumnus.company"></p>
      </div>
      <div ng-if="dataList.length <= 0" class="no-data txt-center">
        暂无成员
      </div>
      <!--<div class="item item-thumbnail-left" href="#">-->
        <!--<img class="mine-group-img" src="/img/2015.jpg">-->
        <!--<h2>-->
          <!--<span class="title left">马伊琍</span>-->
          <!--<span class="grade">09&nbsp;西安交大</span>-->
          <!--<span class="distance right">9km</span>-->
        <!--</h2>-->
        <!--<p>牛娜毅力</p>-->
      <!--</div>-->
    </div>

    <ion-infinite-scroll
      ng-if="hasMoreData"
      on-infinite="refresh()"
      distance="0%"
      immediate-check="true">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
