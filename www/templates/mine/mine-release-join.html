<ion-view ng-controller="MineListCtrl">
  <ion-header-bar class="top-header-bg-color">
    <button class="button button-clear" ng-click="goBack()">
      <i class="ion-ios-arrow-left"></i>
    </button>
    <h1 class="title" once-text="viewTitle"></h1>
  </ion-header-bar>
  <ion-content class="main-body-bg-color mine-group-wrap mine-release-join" scrollbar-y='false'>
    <div class="list mine-group-list">
      <a ng-repeat="item in dataList track by item.id" class="item item-thumbnail-left un-start" href="#"  ui-sref="jdb.activity-detail({detailID:item.id})">
        <img class="mine-item-img" ng-src="{{staticHost + item.picPath}}">
        <h2 once-text="item.title"></h2>
        <p><i class="ion-ios-location-outline"></i>（<span once-text="item.city"></span>）<span once-text="item.address"></span></p>
        <p><span once-text="item.startTime"></span>开始</p>
      </a>

        <!--<p><i class="ion-ios-location-outline"></i>（北京朝阳）国家大剧院</p>-->
        <!--<p>2015-11-15 09:12开始</p>-->
      <!--</a>-->
      <!-- -->
    </div>
    <ion-infinite-scroll
      ng-if="hasMoreData"
      on-infinite="refresh()"
      distance="0%"
      immediate-check="true">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
