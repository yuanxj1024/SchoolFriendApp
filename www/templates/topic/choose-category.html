<ion-modal-view ng-controller="ReleaseTopicCtrl">
  <ion-header-bar class=" top-header-bg-color2">
    <button class="button button-clear back-button" ng-click="cancel()">
      取消
    </button>
    <h1 class="title">选择话题分类</h1>
  </ion-header-bar>
  <ion-content class="has-header choose-category-wrap">
    <div class="category-list list">
      <a ng-class="{'true':'selected'}[currentCategory().id == item.id]" class="item  item-icon-left" ng-repeat="item in categoryList track by $index" ng-click="categoryItemClicked(item)">
        <i class="icon ion-ios-checkmark"></i>
        <div class="info">
          <h3 once-text="item.typeName"></h3>
          <p once-text="item.typeDesc">说明</p>
        </div>
      </a>
      <!-- -->
    </div>
  </ion-content>
</ion-modal-view>
